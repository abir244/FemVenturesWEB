<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - FemVentures</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <header class="signup-header">
    <h1>Sign Up for FemVentures</h1>
    <p>Join our community of women entrepreneurs!</p>
  </header>

  <section class="signup-form">
    <form action="#" method="post">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your full name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Enter your email address" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Create a password" required>

      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" placeholder="Confirm your password" required>

    <label for="role">Select Role</label>
    <select id="role" required onchange="checkSellerRole()">
      <option value="buyer">Buyer</option>
      <option value="seller">Seller</option>
    </select>
    <div id="gender-check" style="display: none;">
      <label for="gender">Confirm Gender</label>
      <select id="gender" required>
        <option value="female">Female</option>
      </select>
    </div>
    <script>
      function checkSellerRole() {
        const role = document.getElementById('role').value;
        const genderCheck = document.getElementById('gender-check');
        if (role === 'seller') {
          genderCheck.style.display = 'block';
        } else {
          genderCheck.style.display = 'none';
        }
      }
    </script>
    
        <button type="submit" class="btn">Sign Up</button>
        <p class="switch">Already have an account? <a href="loginpage.html">Login here</a></p>
